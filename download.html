<!DOCTYPE html>
<html>

    <meta name="author" content="Grayrids">
	<title>The Fan</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fonts/font-awesome.min.css" type="text/css" media="screen">
    <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

<body>
	<nav class="navbar navbar-static-top">
	  <div class="container">
	    <a href="index.html">Back</a>
	  </div>
	</nav>
	<div class="row">
		<div class="col-md-6 col-xs-12">
			<img src="img/features/img1.png" class="img-responsive center-block" alt="Download Now">
		</div>
		<div class="col-md-6 col-xs-12">
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<img src="img/google-play-badge.png" class="img-responsive width-200" alt="google playstore">
				</div>
				<div class="col-md-6 col-xs-12">
					<img src="img/apple-app-badge.svg" class="img-responsive apple-appstore" alt="google playstore">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h3>Download TheFan</h3>

				</div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<input type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-lg btn-primary wow fadeInUp" id="submitPhoneNumber">Download Now</button>
				</div>
			</div>
		</div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/jquery.mmenu.min.all.js"></script>

        $(document).ready(function() {
